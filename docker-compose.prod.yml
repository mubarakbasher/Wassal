services:
  postgres:
    image: postgres:14-alpine
    container_name: wassal-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-mikrotik_hotspot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  freeradius:
    build:
      context: ./freeradius
      dockerfile: Dockerfile
    container_name: wassal-freeradius
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENV_RADIUS_DB_HOST: postgres
      ENV_RADIUS_DB_USER: ${DB_USER:-postgres}
      ENV_RADIUS_DB_PASS: ${DB_PASSWORD}
      ENV_RADIUS_DB_NAME: ${DB_NAME:-mikrotik_hotspot}
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wassal-backend
    depends_on:
      postgres:
        condition: service_healthy
      freeradius:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-mikrotik_hotspot}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      RADIUS_SERVER_IP: ${RADIUS_SERVER_IP}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      NODE_ENV: production
      PORT: 3001
    restart: unless-stopped

  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://${DOMAIN}/api
    container_name: wassal-admin
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: wassal-nginx
    depends_on:
      - backend
      - admin-dashboard
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: wassal-certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot --quiet; done'"
    restart: unless-stopped

volumes:
  postgres_data:
  certbot_webroot:
  certbot_certs:
