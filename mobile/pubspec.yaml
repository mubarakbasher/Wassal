name: mobile
description: MikroTik Hotspot Management Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  pretty_dio_logger: ^1.4.0

  # Storage
  shared_preferences: ^2.3.0
  flutter_secure_storage: ^9.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI/UX
  google_fonts: ^6.2.0
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.0
  shimmer: ^3.0.0
  lottie: ^3.1.0
  fl_chart: ^0.69.0
  pdf: ^3.11.0
  printing: ^5.13.0

  # Utilities
  intl: ^0.19.0
  logger: ^2.4.0
  connectivity_plus: ^6.0.0
  url_launcher: ^6.3.0
  qr_flutter: ^4.1.0
  share_plus: ^10.0.0
  path_provider: ^2.1.4

  # Icons
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1

  # Push Notifications
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Uncomment when you add images to assets/images/
  # assets:
  #   - assets/images/

