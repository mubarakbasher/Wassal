version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: wassal-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-mikrotik_hotspot}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FreeRADIUS Server
  freeradius:
    build:
      context: ./freeradius
      dockerfile: Dockerfile
    container_name: wassal-freeradius
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENV_RADIUS_DB_HOST: postgres
      ENV_RADIUS_DB_USER: ${DB_USER:-postgres}
      ENV_RADIUS_DB_PASS: ${DB_PASSWORD:-postgres}
      ENV_RADIUS_DB_NAME: ${DB_NAME:-mikrotik_hotspot}
    ports:
      - "127.0.0.1:1812:1812/udp"
      - "127.0.0.1:1813:1813/udp"
    restart: unless-stopped

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wassal-backend
    depends_on:
      postgres:
        condition: service_healthy
      freeradius:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-mikrotik_hotspot}
      JWT_SECRET: ${JWT_SECRET:-wassal-jwt-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-wassal-refresh-secret-change-in-production}
      RADIUS_SERVER_IP: ${RADIUS_SERVER_IP:-freeradius}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-default-encryption-key-change-me!}
      PORT: 3001
    ports:
      - "3001:3001"
    restart: unless-stopped

  # React Admin Dashboard
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: wassal-admin
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  postgres_data:
