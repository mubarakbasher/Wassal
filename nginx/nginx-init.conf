# Temporary HTTP-only config used to obtain the first SSL certificate.
# After running certbot, replace this with nginx.conf and reload.

server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve the admin dashboard while waiting for SSL
    location / {
        proxy_pass         http://wassal-admin:80;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    # Backend API (HTTP, pre-SSL)
    location /api/ {
        proxy_pass         http://wassal-backend:3001/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }
}
